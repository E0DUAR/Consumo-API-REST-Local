<html>

<head>
    <title>Responsive Card Layout with Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div class="container">
        <div class="top-container">
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            AluraGeek
        </div>
        <div class="left-container" data-productos>

            <div class="left-container-title">
                Mis productos
            </div>

        </div>

        <div class="right-container">
            <div class="right-container-title">
                Agregar producto
            </div>
            <form data-formulario>

                <div class="form-group">
                    <label for="nombre">
                        Nombre
                    </label>
                    <input id="nombre" name="nombre" placeholder="Escribe el nombre" type="text" data-nombre/>
                </div>

                <div class="form-group">
                    <label for="precio">
                        Precio
                    </label>
                    <input id="precio" name="precio" placeholder="Escribe el precio" type="text" data-precio/>
                </div>

                <div class="form-group">
                    <label for="imagen">
                        Imagen URL
                    </label>
                    <input id="imagen" name="imagen" placeholder="Ingresa la URL de la imagen" type="text" data-imagen/>
                </div>

                <div class="form-group">
                    <button type="submit">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="./js/conexion.js"></script>
    <script type="module" src="./js/listarProductos.js"></script>
    <script type="module" src="./js/crearProducto.js"></script>
    <script type="module" src="./js/eliminarProducto.js"></script>
</body>

</html>
