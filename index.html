<html>

<head>
    <title>Responsive Card Layout with Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div class="container">
        <div class="top-container">
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            AluraGeek
        </div>
        <div class="left-container" data-productos>

            <div class="left-container-title">
                Mis productos
            </div>

        </div>

        <div class="right-container">
            <div class="right-container-title">
                Agregar producto
            </div>
            <form>
                <div class="form-group">
                    <label for="image">
                        Image URL
                    </label>
                    <input id="image" name="image" placeholder="Enter image URL" type="text" />
                </div>
                <div class="form-group">
                    <label for="title">
                        Title
                    </label>
                    <input id="title" name="title" placeholder="Enter title" type="text" />
                </div>
                <div class="form-group">
                    <label for="description">
                        Description
                    </label>
                    <textarea id="description" name="description" placeholder="Enter description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="./js/conexion.js"></script>
    <script type="module" src="./js/listarProductos.js"></script>
</body>

</html>
